<div class="items-center mt-4">
  <form class="flex flex-row" [formGroup]="deviationForm" (ngSubmit)="submitChanges()">
    <div class="flex flex-col mr-4">
      <label for="product" class="mb-1">Product</label>
      <input
        type="text"
        id="product"
        formControlName="product"
        class="border rounded py-2 px-3"
        (change)="submitChanges()"
      />
      <div
        *ngIf="
          deviationForm.get('product')?.invalid &&
          (deviationForm.get('product')?.dirty ||
            deviationForm.get('product')?.touched)
        "
      >
        <span
          class="text-red-500"
          *ngIf="deviationForm.get('product')?.errors?.['required']"
          >Product is required.</span
        >
        <span
          class="text-red-500"
          *ngIf="deviationForm.get('product')?.errors?.['pattern']"
          >Please enter a valid product name (no special characters).</span
        >
      </div>
    </div>

    <div class="flex flex-col mr-4">
      <label for="amount" class="mb-1">Amount</label>
      <input
        type="text"
        id="amount"
        formControlName="amount"
        class="border rounded py-2 px-3"
        (change)="submitChanges()"
      />
      <div
        *ngIf="
          deviationForm.get('amount')?.invalid &&
          (deviationForm.get('amount')?.dirty ||
            deviationForm.get('amount')?.touched)
        "
      >
        <span
          class="text-red-500"
          *ngIf="deviationForm.get('amount')?.errors?.['required']"
          >Amount is required.</span
        >
        <span
          class="text-red-500"
          *ngIf="deviationForm.get('amount')?.errors?.['pattern']"
          >Please enter a valid number for the amount.</span
        >
      </div>
    </div>

    <div class="flex flex-col">
      <label for="addedOrSubstracted" class="mb-1">Added</label>
      <input
        type="checkbox"
        id="addedOrSubstracted"
        formControlName="addedOrSubstracted"
        (change)="submitChanges()"
      />
    </div>

    <button
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2"
      (click)="deleteDeviation()"
    >
      &#10006; Delete
    </button>
  </form>
</div>
