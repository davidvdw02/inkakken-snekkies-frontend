<form [formGroup]="recipeForm" (ngSubmit)="submitChanges()" class="max-w-md mx-auto p-4 border rounded-lg shadow-lg">
    <div class="mb-4">
        <label for="grade" class="block text-gray-700 font-bold mb-2">Rate:</label>
        <input type="number" id="grade" formControlName="grade" class="border rounded-lg py-2 px-4 w-full" />
    </div>
  
    <div formArrayName="recipePictures">
        <div *ngFor="let picture of getRecipePicturesControls(); let i = index" [formGroupName]="i" class="mb-4">
            <label for="picture" class="block text-gray-700 font-bold mb-2">Upload Picture:</label>
            <input type="file" [formControlName]="'picture'" class="border rounded-lg py-2 px-4 w-full" (change)="onPictureSelected($event, i)" />
        </div>
    </div>

    <ng-container *ngIf="recipe.recipePictures != undefined; ">
        <div *ngFor="let picture of recipe.recipePictures; let i = index">
            <img [src]="'http://localhost:8080/'+ recipe.recipePictures[i].pictureReference" class="w-full h-1/">
        </div>
    </ng-container>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4">Next</button>
</form>
