<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4">Timer</h1>
  <div class="timer-container">
    <div class="text-6xl font-bold mb-4" id="timerDisplay" (click)="startTimer()">
      {{ formatTime(hours) }}:{{ formatTime(minutes) }}:{{ formatTime(seconds) }}
    </div>
  </div>
  <div class="flex space-x-4">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="saveTime()" [disabled]="!timerRunning">Done</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="resetTimer()">Reset Timer</button>
  </div>
  <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded mt-8 ml-4 mr-4" (click)="addDeviation()">Add Deviation</button>
  <span
  class="text-red-500"
  *ngIf="this.error"
  >{{error}}</span>

  <app-deviation *ngFor="let deviation of deviations; let i = index" (onDeviationDelete)="onDeviationDelete(i)" (deviationChange)="onDeviationChange($event, i)" [deviation]="deviation"></app-deviation>
  <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded mt-4" (click)="next()">Next</button>
</div>
