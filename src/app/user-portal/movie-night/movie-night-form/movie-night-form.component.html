<form #productForm="ngForm" (ngSubmit)="onSubmit()" class="w-full px-2 py-1 border rounded">
  <div class="mb-2">
    <label for="date" class="block mb-1">Date: </label>
    <input
      type="date"
      id="date"
      name="date"
      [(ngModel)]="movieNight.date"
      class="w-full px-2 py-1 border rounded"
    />
  </div>

  <div class="mb-2">
    <label for="location" class="block mb-1">Location: </label>
    <input
      type="string"
      id="location"
      name="location"
      [(ngModel)]="movieNight.location"
      class="w-full px-2 py-1 border rounded"
    />
  </div>


  <div *ngFor="let attendee of movieNight.attendees; let i = index" class="mb-2">
    <label for="{{attendee.id}}" class="block mb-1">Attendee: </label>
    <select
      id="{{attendee.id}}"
      name="{{attendee.name}}"
      [(ngModel)]="movieNight.attendees[i].name"
      (change)="onAttendeeChange(attendee.name)"
      class="w-full px-2 py-1 border rounded">
      <option *ngFor="let existingAttendee of existingAttendees" [ngValue]="existingAttendee.name">{{existingAttendee.name}}</option>
    </select>
  </div>
  <button (click)="addAttendee()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"></button>
</form>
